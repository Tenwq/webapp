<ul class="position-list">
	<li class="item" ng-repeat="item in data" ui-sref="position({id:item.id})">
		<img ng-src="{{item.imageUrl}}" alt="" class="logo">
		<h3 class="title" ng-bind="item.job"></h3>
		<p class="text" ng-bind="item.companyName+'['+item.cityName+']'+' ' +item.industryName"></p>
		<p class="datetime" ng-bind="item.date"></p>
	</li>
</ul>
